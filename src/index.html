<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Valorant</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>

    <link rel="icon" href="./assets/logo.svg" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <body>
    <header>

     <div class="logo">
      <img class="logoImg" src="./assets/logo.svg" alt="Logo Valorant">
     </div>

     <div class="menu">
      <strong class="optionMenu">Home</strong>
      <strong class="optionMenu">Sobre o jogo</strong>
      <strong class="optionMenu">Agentes</strong>
     </div>

    </header>

    <main>
     <img class="mainImg" src="./assets/backgroundMain.svg" alt="">

     <div class="socialMedias">
      <div class="line"></div>
      <i class="ph-youtube-logo-fill" style="color: #FF4655; margin-left: 10px; margin-right: 10px;"></i>
      <i class="ph-instagram-logo-fill" style="color: #FF4655; margin-right: 10px;"></i>
      <i class="ph-twitch-logo-fill" style="color: #FF4655; margin-right: 10px;"></i>
      <i class="ph-reddit-logo-fill" style="color: #FF4655; margin-right: 10px;"></i>
      <i class="ph-twitter-logo-fill" style="color: #FF4655; margin-right: 10px;"></i>
      <div class="line"></div>
     </div>
     
    </main>
    <section></section>
    <section></section>
    <footer></footer>
